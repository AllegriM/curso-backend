<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <h2 style="color: blue;">Agrega un producto</h2>
    <form style="max-width: 600px; width: 100%;" action="/api/products" method="post">
        <div class="form-group">
            <label for="title">Nombre</label>
            <input name='title' type="text" class="form-control" id="title" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="price">Precio</label>
            <input name='price' type="number" class="form-control" id="price" placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="description">Descripcion</label>
            <input name='description' class="form-control" id="description" placeholder="Descripcion">
        </div>
        <div class="form-group">
            <label for="image">Imagen</label>
            <input name='image' type="text" class="form-control" id="image" placeholder='Imagen'>
        </div>
        <button style="margin-top: 2rem; margin-left: auto;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
